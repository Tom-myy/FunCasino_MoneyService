server:
  port: 8092

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    url: ${FLYWAY_URL:jdbc:postgresql://localhost:5432/money_db}
    user: ${FLYWAY_USER:service_migrator}
    password: ${FLYWAY_PASSWORD:moneyservicedb_migrator_pass}

    locations: classpath:db/migration

    default-schema: money_schema
    schemas: money_schema
    create-schemas: false

# Swagger
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
